<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2D ì–‘ê¶ ìŠ¬ë§ìƒ· ê²Œì„</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        body {
            font-family: 'Jua', sans-serif;
            background-color: #3B82F6; /* íŒŒë€ìƒ‰ ë°°ê²½ */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none; /* ëª¨ë°”ì¼ì—ì„œ ìŠ¤í¬ë¡¤ ë°©ì§€ */
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 500px; /* ìµœëŒ€ ë„ˆë¹„ ì œí•œ */
            height: 100vh;
            max-height: 900px;
            background: linear-gradient(to bottom, #87CEEB 0%, #FFFFFF 100%); /* í•˜ëŠ˜ ë°°ê²½ */
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        canvas {
            display: block;
            background-color: transparent; /* ìº”ë²„ìŠ¤ ë°°ê²½ íˆ¬ëª… */
            width: 100%;
            height: 100%;
        }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none; /* UIê°€ ê²Œì„ ì…ë ¥ì„ ë°©í•´í•˜ì§€ ì•Šë„ë¡ í•¨ */
        }
        #game-over-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: none; /* ê¸°ë³¸ì ìœ¼ë¡œ ìˆ¨ê¹€ */
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 100;
        }
        #game-over-modal h2 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        #game-over-modal p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #restart-button {
            font-family: 'Jua', sans-serif;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            background-color: #FBBF24; /* ë…¸ë€ìƒ‰ ë²„íŠ¼ */
            color: #78350F; /* ì§„í•œ ê°ˆìƒ‰ í…ìŠ¤íŠ¸ */
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 5px 0 #D97706;
            transition: all 0.1s ease-in-out;
        }
        #restart-button:active {
            transform: translateY(5px);
            box-shadow: none;
        }
        #ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15%; /* ë°”ë‹¥ ì˜ì—­ */
            background-color: #22C55E; /* ì´ˆë¡ìƒ‰ ì”ë”” */
            border-top: 5px solid #16A34A;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-container">
            <div id="score">ì ìˆ˜: 0</div>
            <div id="arrows">ë‚¨ì€ í™”ì‚´: 10 ğŸ¹</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="ground"></div>
        <div id="game-over-modal">
            <h2>ê²Œì„ ì¢…ë£Œ</h2>
            <p id="final-score"></p>
            <button id="restart-button">ë‹¤ì‹œ ì‹œì‘</button>
        </div>
    </div>

    <script>
        // --- DOM ìš”ì†Œ ê°€ì ¸ì˜¤ê¸° ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const arrowsEl = document.getElementById('arrows');
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreEl = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // --- ìº”ë²„ìŠ¤ í¬ê¸° ì¡°ì ˆ ---
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            resetGame();
        }
        window.addEventListener('resize', resizeCanvas);
        
        // --- ê²Œì„ ìƒíƒœ ë³€ìˆ˜ ---
        let score = 0;
        let arrowsLeft = 10;
        let isAiming = false;
        let isFlying = false;
        let isTransitioning = false; // ìŠ¤í…Œì´ì§€ ì „í™˜ ì• ë‹ˆë©”ì´ì…˜ ìƒíƒœ
        let floatingScores = []; // ë– ë‹¤ë‹ˆëŠ” ì ìˆ˜ í…ìŠ¤íŠ¸ ë°°ì—´
        let transitionProgress = 0;
        const transitionDuration = 60; // í”„ë ˆì„ ë‹¨ìœ„ (ë” ìì—°ìŠ¤ëŸ½ê²Œ)

        // --- ë¬¼ë¦¬ ìƒìˆ˜ ---
        const gravity = 0.2;

        // --- ê²Œì„ ê°ì²´ ---
        let bow = { x: 0, y: 0, width: 80, height: 120 };
        let arrow = { x: 0, y: 0, width: 80, height: 5, vx: 0, vy: 0 };
        let target = { x: 0, y: 0, radius: 40, dx: 2, isMovingUp: true };
        let lastHitInfo = null; // ë§ˆì§€ë§‰ìœ¼ë¡œ ë§ì¶˜ ê³¼ë… ì •ë³´ (ìƒì„¸ ì •ë³´ í¬í•¨)
        let startPoint = { x: 0, y: 0 };
        let endPoint = { x: 0, y: 0 };

        // --- ê²Œì„ ì´ˆê¸°í™” í•¨ìˆ˜ ---
        function resetGame() {
            score = 0;
            arrowsLeft = 10;
            isAiming = false;
            isFlying = false;
            isTransitioning = false;
            floatingScores = [];
            transitionProgress = 0;
            lastHitInfo = null;
            
            updateUI();
            resetLevel();

            gameOverModal.style.display = 'none';
        }
        
        // --- ë ˆë²¨ ì´ˆê¸°í™” í•¨ìˆ˜ ---
        function resetLevel(isInitial = true) {
            isFlying = false;

            bow.x = 50;
            bow.y = canvas.height * 0.75;

            arrow.x = bow.x + bow.width / 2;
            arrow.y = bow.y;
            arrow.vx = 0;
            arrow.vy = 0;
            
            target.x = canvas.width - 80;
            if (isInitial || !lastHitInfo) {
                target.y = canvas.height * 0.6;
            } else {
                const prevY = lastHitInfo.y;
                target.y = Math.max(target.radius, Math.min(canvas.height - target.radius * 2, prevY + (Math.random() - 0.5) * 200));
            }
            target.radius = Math.max(15, 40 - score * 0.2); 
            target.dx = 2 + score * 0.05;
        }

        // --- UI ì—…ë°ì´íŠ¸ í•¨ìˆ˜ ---
        function updateUI() {
            scoreEl.textContent = `ì ìˆ˜: ${score}`;
            arrowsEl.textContent = `ë‚¨ì€ í™”ì‚´: ${arrowsLeft} ğŸ¹`;
        }
        
        function showFloatingScore(points, x, y) {
            floatingScores.push({ text: `+${points}`, x, y, life: 60, opacity: 1 });
        }

        // --- ê·¸ë¦¬ê¸° í•¨ìˆ˜ ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();

            let transitionOffsetX = 0;
            if (isTransitioning) {
                const easedProgress = 0.5 - 0.5 * Math.cos((transitionProgress / transitionDuration) * Math.PI);
                transitionOffsetX = -easedProgress * (canvas.width); // í™”ë©´ ì „ì²´ë§Œí¼ ì´ë™
                ctx.translate(transitionOffsetX, 0);
            }
            
            drawBow();
            
            if (isTransitioning && lastHitInfo) {
                drawSpecificTarget(lastHitInfo.x, lastHitInfo.y, lastHitInfo.radius);
                drawStuckArrow(lastHitInfo.arrowX, lastHitInfo.arrowY, lastHitInfo.arrowAngle);
                drawTarget(); 
            } else {
                drawTarget();
            }

            if (isFlying) {
                drawFlyingArrow();
            } else if (!isTransitioning) {
                drawArrowOnBow();
                if (isAiming) {
                    drawAimLine();
                    drawTrajectory();
                }
            }
            
            ctx.restore();
            drawFloatingScores(transitionOffsetX);
        }
        
        function drawFloatingScores(offsetX = 0) {
            ctx.save();
            ctx.font = "bold 32px 'Jua', sans-serif";
            ctx.textAlign = "center";
            for (let i = floatingScores.length - 1; i >= 0; i--) {
                const fs = floatingScores[i];
                ctx.fillStyle = `rgba(255, 215, 0, ${fs.opacity})`;
                ctx.fillText(fs.text, fs.x + offsetX, fs.y);
            }
            ctx.restore();
        }

        function drawStuckArrow(x, y, angle) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            // ë¹„í–‰ í™”ì‚´ ê·¸ë¦¬ê¸° ì½”ë“œì™€ ë™ì¼
            ctx.fillStyle = '#D2B48C';
            ctx.fillRect(0, -2.5, arrow.width * 0.8, 5);
            ctx.fillStyle = '#A9A9A9';
            ctx.beginPath();
            ctx.moveTo(arrow.width * 0.8, -5);
            ctx.lineTo(arrow.width, 0);
            ctx.lineTo(arrow.width * 0.8, 5);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(-5, -7, 10, 2);
            ctx.fillRect(-5, 5, 10, 2);
            ctx.restore();
        }
        
        function drawSpecificTarget(x, y, radius) {
            ctx.fillStyle = '#FF0000';
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(x, y, radius * 0.66, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#0000FF';
            ctx.beginPath();
            ctx.arc(x, y, radius * 0.33, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawTarget() {
            drawSpecificTarget(target.x, target.y, target.radius);
        }

        function drawBow() {
             ctx.save();
            ctx.translate(bow.x, bow.y);
            ctx.beginPath();
            ctx.moveTo(0, -bow.height / 2);
            ctx.quadraticCurveTo(bow.width / 2, 0, 0, bow.height / 2);
            ctx.lineWidth = 8;
            ctx.strokeStyle = '#8B4513';
            ctx.stroke();

            ctx.beginPath();
            if (isAiming) {
                const pullX = Math.max(0, startPoint.x - endPoint.x) * 0.2;
                ctx.moveTo(0, -bow.height / 2);
                ctx.lineTo(pullX, 0);
                ctx.lineTo(0, bow.height / 2);
            } else {
                ctx.moveTo(0, -bow.height / 2);
                ctx.lineTo(0, bow.height / 2);
            }
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#FFFFFF';
            ctx.stroke();
            ctx.restore();
        }

        function drawArrowOnBow() {
            ctx.save();
            ctx.translate(arrow.x, arrow.y);
            if (isAiming) {
                const angle = Math.atan2(endPoint.y - startPoint.y, endPoint.x - startPoint.x);
                ctx.rotate(angle);
            }
            ctx.fillStyle = '#D2B48C';
            ctx.fillRect(0, -2.5, arrow.width * 0.8, 5);
            ctx.fillStyle = '#A9A9A9';
            ctx.beginPath();
            ctx.moveTo(arrow.width * 0.8, -5);
            ctx.lineTo(arrow.width, 0);
            ctx.lineTo(arrow.width * 0.8, 5);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(-5, -7, 10, 2);
            ctx.fillRect(-5, 5, 10, 2);
            ctx.restore();
        }
        
        function drawFlyingArrow() {
            ctx.save();
            ctx.translate(arrow.x, arrow.y);
            const angle = Math.atan2(arrow.vy, arrow.vx);
            ctx.rotate(angle);
            ctx.fillStyle = '#D2B48C';
            ctx.fillRect(0, -2.5, arrow.width * 0.8, 5);
            ctx.fillStyle = '#A9A9A9';
            ctx.beginPath();
            ctx.moveTo(arrow.width * 0.8, -5);
            ctx.lineTo(arrow.width, 0);
            ctx.lineTo(arrow.width * 0.8, 5);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(-5, -7, 10, 2);
            ctx.fillRect(-5, 5, 10, 2);
            ctx.restore();
        }

        function drawAimLine() {
            ctx.beginPath();
            ctx.moveTo(startPoint.x, startPoint.y);
            ctx.lineTo(endPoint.x, endPoint.y);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 3;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawTrajectory() {
            ctx.save();
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([2, 4]);
            const power = Math.min(15, Math.hypot(startPoint.x - endPoint.x, startPoint.y - endPoint.y) / 15);
            const angle = Math.atan2(startPoint.y - endPoint.y, startPoint.x - endPoint.x);
            let projX = arrow.x;
            let projY = arrow.y;
            let projVx = power * Math.cos(angle);
            let projVy = power * Math.sin(angle);
            ctx.beginPath();
            ctx.moveTo(projX, projY);
            for (let i = 0; i < 100; i++) {
                projVx *= 0.998;
                projVy += gravity;
                projX += projVx;
                projY += projVy;
                ctx.lineTo(projX, projY);
                if(projY > canvas.height) break;
            }
            ctx.stroke();
            ctx.restore();
        }
        
        // --- ì—…ë°ì´íŠ¸ í•¨ìˆ˜ ---
        function update() {
            // --- ì „í™˜ ì• ë‹ˆë©”ì´ì…˜ ë¡œì§ ---
            if (isTransitioning) {
                transitionProgress++;
                // ë§ì€ ê³¼ë…ê³¼ ìƒˆ ê³¼ë… ëª¨ë‘ ê³„ì† ì›€ì§ì„
                if (lastHitInfo) {
                    lastHitInfo.y += lastHitInfo.isMovingUp ? -lastHitInfo.dx : lastHitInfo.dx;
                }
                target.y += target.isMovingUp ? -target.dx : target.dx;

                // ì „í™˜ ì¢…ë£Œ
                if (transitionProgress >= transitionDuration) {
                    isTransitioning = false;
                    transitionProgress = 0;
                    resetLevel(false);
                    lastHitInfo = null;
                }
            }

            // --- ì¼ë°˜ ê²Œì„ ë¡œì§ ---
            if (isFlying) {
                arrow.vy += gravity;
                arrow.vx *= 0.998;
                arrow.x += arrow.vx;
                arrow.y += arrow.vy;
                checkCollision();
            } else if (!isTransitioning) {
                // ì¡°ì¤€ ì¤‘ì¼ ë•Œ ê³¼ë… ì›€ì§ì„
                target.y += target.isMovingUp ? -target.dx : target.dx;
                if (target.y < target.radius || target.y > canvas.height - target.radius * 2) {
                    target.isMovingUp = !target.isMovingUp;
                }
            }
            
            // --- ë– ë‹¤ë‹ˆëŠ” ì ìˆ˜ ì—…ë°ì´íŠ¸ ---
            for (let i = floatingScores.length - 1; i >= 0; i--) {
                const fs = floatingScores[i];
                fs.y -= 1;
                fs.life--;
                fs.opacity = fs.life / 60;
                if (fs.life <= 0) floatingScores.splice(i, 1);
            }
        }
        
        // --- ì¶©ëŒ ê°ì§€ í•¨ìˆ˜ ---
        function checkCollision() {
            if (!isFlying) return;

            const dx = arrow.x - target.x;
            const dy = arrow.y - target.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // BUG FIX: ì •í™•í•œ ì¶©ëŒ íŒì •ì„ ìœ„í•´ `+ arrow.width / 2` ì œê±°
            if (distance < target.radius) {
                isFlying = false;
                
                let points = 0;
                if (distance < target.radius * 0.33) {
                    points = 3; // íŒŒë€ìƒ‰ (ì¤‘ì•™)
                } else if (distance < target.radius * 0.66) {
                    points = 2; // í°ìƒ‰ (ì¤‘ê°„)
                } else {
                    points = 1; // ë¹¨ê°„ìƒ‰ (ë°”ê¹¥)
                }
                score += points;
                showFloatingScore(points, target.x, target.y);
                updateUI();
                
                // ë§ì€ ê³¼ë…ê³¼ í™”ì‚´ì˜ ì •ë³´ë¥¼ ì €ì¥í•˜ì—¬ ì „í™˜ ì• ë‹ˆë©”ì´ì…˜ì— ì‚¬ìš©
                lastHitInfo = { 
                    x: target.x, y: target.y, radius: target.radius,
                    dx: target.dx, isMovingUp: target.isMovingUp,
                    arrowX: arrow.x, arrowY: arrow.y,
                    arrowAngle: Math.atan2(arrow.vy, arrow.vx)
                };
                
                isTransitioning = true;
                transitionProgress = 0;

            } else if (arrow.y > canvas.height || arrow.x > canvas.width || arrow.x < 0) {
                isFlying = false;
                if (arrowsLeft <= 0) {
                    gameOver();
                } else {
                    // ì‹¤íŒ¨ ì‹œì—ëŠ” ì „í™˜ ì—†ì´ ì œìë¦¬ì—ì„œ ë¦¬ì…‹
                    setTimeout(() => resetLevel(false), 500);
                }
            }
        }

        function gameOver() {
            finalScoreEl.textContent = `ìµœì¢… ì ìˆ˜: ${score}`;
            gameOverModal.style.display = 'flex';
        }

        // --- ì…ë ¥ ì²˜ë¦¬ í•¨ìˆ˜ ---
        function handleMouseDown(e) {
            if (isFlying || arrowsLeft <= 0 || isTransitioning) return;
            isAiming = true;
            const pos = getMousePos(e);
            startPoint = { ...pos };
            endPoint = { ...pos };
        }

        function handleMouseMove(e) {
            if (!isAiming) return;
            const pos = getMousePos(e);
            endPoint = { ...pos };
        }

        function handleMouseUp(e) {
            if (!isAiming) return;
            isAiming = false;
            
            arrowsLeft--;
            updateUI();
            
            const dx = startPoint.x - endPoint.x;
            const dy = startPoint.y - endPoint.y;
            const power = Math.min(15, Math.hypot(dx, dy) / 15);
            const angle = Math.atan2(dy, dx);
            
            arrow.vx = power * Math.cos(angle);
            arrow.vy = power * Math.sin(angle);
            
            isFlying = true;
            
            if (arrowsLeft <= 0) {
                 setTimeout(() => {
                    if (isFlying) { // ë§ˆì§€ë§‰ í™”ì‚´ì´ ë‚ ì•„ê°€ê³  ìˆëŠ” ì¤‘ì´ë©´ (ëª…ì¤‘ ëª»í–ˆë‹¤ë©´)
                        gameOver();
                    }
                }, 2000); 
            }
        }
        
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        // --- ê²Œì„ ë£¨í”„ ---
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì—°ê²° ---
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);
        canvas.addEventListener('touchstart', handleMouseDown, { passive: false });
        canvas.addEventListener('touchmove', handleMouseMove, { passive: false });
        canvas.addEventListener('touchend', handleMouseUp);
        
        restartButton.addEventListener('click', () => {
             resizeCanvas();
        });

        // --- ê²Œì„ ì‹œì‘ ---
        resizeCanvas();
        gameLoop();
    </script>
</body>
</html>
